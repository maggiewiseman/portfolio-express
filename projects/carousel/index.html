<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:title" content="Maggie's Connect 4 Game">
    <meta property="og:description" content="Carousel built with vanilla JavaScript">
    <meta property="og:image" content="http://mwiseman.com/projects/carousel/img/tim-mossholder-3164-small.jpg">
    <meta property="og:url" content="http://mwiseman.com/projects/carousel/index.html">
    <title>Beach Carousel</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="wrapper">
        <div class="beach onscreen"><img src="img/bill-williams-1970-small.jpg" alt="rocky mountainous seashore"></div>
        <div class="beach"><img src="img/frank-mckenna-222543-small.jpg" alt="sunny beach with palm trees and sand"></div>
        <div class="beach"><img src="img/sebastien-gabriel-13681-small.jpg" alt="crashing waves beach"></div>
        <div class="beach"><img src="img/tim-mossholder-3164-small.jpg" alt="sunny rocky beach"></div>
        <!-- <div class="beach onscreen"><img src="img/kit1.jpg" alt="rocky mountainous seashore"></div>
        <div class="beach"><img src="img/kit2.jpg" alt="sunny beach with palm trees and sand"></div>
        <div class="beach"><img src="img/kit3.jpg" alt="crashing waves beach"></div>
        <div class="beach"><img src="img/kit4.jpg" alt="sunny rocky beach"></div> -->
    </div>

    <div id="dots-wrapper">
        <div id="dot1" class="dot selected"></div>
        <div id="dot2" class="dot"></div>
        <div id="dot3" class="dot"></div>
        <div id="dot4" class="dot"></div>
    </div>

    <script src="script.js" charset="utf-8"></script>
</body>
</html>
